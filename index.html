<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg p-6">
        <h1 class="text-2xl font-semibold mb-4">Multiplication Table</h1>
        <div class="mb-4">
            <label for="numberInput" class="block text-sm font-medium text-gray-700">Enter a number:</label>
            <input type="number" id="numberInput" name="numberInput" class="mt-1 p-2 border border-gray-300 rounded-md w-full sm:text-sm">
        </div>
        <button id="generateBtn" class="bg-[#416D19] hover:bg-[#F57D1F] text-[#070F2B] hover:text-[#fff] font-bold py-2 px-4 rounded">Generate Table</button>
        <table id="multiplicationTable" class="w-full text-left mt-4 hidden">
            <thead>
                <tr>
                    <th class="py-2 px-4 bg-gray-200 text-center">X</th>
                    <th class="py-2 px-4 bg-gray-200 text-center"">Result</th>
                </tr>
            </thead>
            <tbody class="text-center">
                
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function () {
            const numberInput = document.getElementById('numberInput').value;
            const table = document.getElementById('multiplicationTable');
            const tableBody = table.querySelector('tbody');

            
            tableBody.innerHTML = '';

            for (let i = 1; i <= 10; i++) {
                const row = document.createElement('tr');
                const xCell = document.createElement('td');
                xCell.textContent = `${numberInput} Ã— ${i} =`;
                row.appendChild(xCell);

                const resultCell = document.createElement('td');
                resultCell.textContent = numberInput * i;
                row.appendChild(resultCell);

                tableBody.appendChild(row);
            }

            
            table.classList.remove('hidden');
        });
    </script>
</body>

</html>
